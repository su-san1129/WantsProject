<mat-tab-group [backgroundColor]="backGround">
  <mat-tab label="欲しいものリスト">
    <div class="wrapper">
      <app-wish-list-show [(wishItems)]="wishItems"></app-wish-list-show>
    </div>
  </mat-tab>
  <mat-tab label="新規追加">
    <app-wish-item-new (sendWishItem)="updateWishItems($event)"></app-wish-item-new>
  </mat-tab>
</mat-tab-group>
