<div class="wrapper">
  <pre>{{userGroupForm.value | json}}</pre>
  <mat-card class="my-2">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>新規ユーザーグループ登録</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="user-group-form" [formGroup]="userGroupForm">
       <span>&nbsp;&nbsp;&nbsp;</span> <mat-form-field class="user-group-form-control">
          <mat-label>ユーザーグループ名</mat-label>
          <input matInput placeholder="ユーザーグループ名を入力してください" type="text" formControlName="groupName" value=""
            class="user-group-form-control" />
        </mat-form-field>
        <br>
        <div>ユーザーを招待する<button mat-stroked-button class="user-group-form-button" (click)="addOptionForm()">追加</button></div>
        <span>1.</span><mat-form-field class="user-group-form-control">
          <mat-label>メールアドレス</mat-label>
          <input matInput placeholder="user@example.com" type="email" formControlName="mailAddress" value=""
            class="user-group-form-control" />
        </mat-form-field>
        <br>
        <div formArrayName="options">
          <div *ngFor="let option of options.controls; let i = index">
            <div [formGroupName]="i">
              <span>{{i+2}}.</span><mat-form-field class="user-group-form-control">
                <mat-label>メールアドレス</mat-label>
                <input matInput
                  placeholder="user@example.com"
                  type="email"
                  formControlName="mailAddress"
                  value=""
                  class="user-group-form-control"
                />
              </mat-form-field>
              <button mat-stroked-button color="warn" class="user-group-form-button" (click)="removeOptionForm(i)">削除</button>
            </div>
          </div>
        </div>
        <br>
        <button mat-raised-button color="primary" [disabled]="!userGroupForm.valid" (click)="submit($event)">登録</button>
      </form>
    </mat-card-content>
  </mat-card>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
