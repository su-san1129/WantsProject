<mat-grid-list cols="4" rowHeight="500px" [gutterSize]="10">
  <div *ngIf="!wishItems.length">表示するアイテムがありません</div>
  <ng-container *ngFor="let item of wishItems">
    <mat-grid-tile [colspan]="1">
      <mat-card class="wish-list-card" [class.card-transform]="isMouseEnter">
        <mat-card-header (mouseenter)="cardMouseEnter()" (mouseleave)="cardMouseLeave()" (click)="goToLink(item.url)"
          style="height: 100px;">
          <mat-card-title>{{item.name.substring(0,30)}}</mat-card-title>
          <mat-card-subtitle>&yen;{{item.price | number}}</mat-card-subtitle>
        </mat-card-header>
        <img (mouseenter)="cardMouseEnter()" (mouseleave)="cardMouseLeave()" (click)="goToLink(item.url)" mat-card-image
          [src]="item.imagePath" alt="Photo of a Shiba Inu">
        <mat-card-actions>
          <button mat-button>Button</button>
          <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon"
            (click)="openDialog(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      <br>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
