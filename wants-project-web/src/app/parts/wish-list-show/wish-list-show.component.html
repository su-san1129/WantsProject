<mat-grid-list cols="4" rowHeight="500px" [gutterSize]="10">
  <div *ngIf="!wishItems.length">表示するアイテムがありません</div>
  <ng-container *ngFor="let item of wishItems">
    <mat-grid-tile [colspan]="1">
      <mat-card class="example-card">
        <mat-card-header style="height: 100px;">
          <mat-card-title>{{item.name.substring(0,30)}}</mat-card-title>
          <mat-card-subtitle>{{item.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.imagePath" alt="Photo of a Shiba Inu">
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
