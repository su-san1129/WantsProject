<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Wants Project</span>
    <ng-container *ngFor="let header of headers">
      <span *ngIf="isAuth(header.name)">
        <a mat-button [routerLink]="header.path" class="header-button">{{header.name}}</a>
      </span>
    </ng-container>
    <span *ngIf="isAuth('')">
      <a mat-button (click)="logout()" class="header-button">ログアウト</a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
